<!DOCTYPE html>
<html>
<head>


<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="ditinggal rabi responsive wedding invitation theme built with bootstrap">
    <meta name="author" content="afriq yasin ramadhan">
    
 <link href="http://templateninja.net/themes/ditinggalrabi/v1.1/css/bootstrap.css" rel="stylesheet">
 <link href="http://templateninja.net/themes/ditinggalrabi/v1.1/css/animate.css" rel="stylesheet">
 <link href="http://templateninja.net/themes/ditinggalrabi/v1.1/css/style.css" rel="stylesheet">



<script src="http://templateninja.net/themes/ditinggalrabi/v1.1/js/jquery.js"></script>
<script src="http://templateninja.net/themes/ditinggalrabi/v1.1/js/bootstrap.js"></script>


</head>

<body>
	<!-- begin:photos -->
	<section id="photos">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img src="http://templateninja.net/themes/ditinggalrabi/v1.1/img/bottom.png" class="about-img img-responsive">
					<h2>Wedding Gallery</h2>
					<p>Here, you can put photos of about couple, prewedd, and many more.</p>
				</div>
				<!-- break -->

				<div class="col-md-8">
					<div id="wedding-photo" class="carousel slide" data-ride="carousel">
				      <div class="carousel-inner">
				        <div class="item">
				          <div class="row">
				          	<div class="col-md-4 col-sm-4 col-xs-12 animated fadeInLeftBig">	
				          		<a href="http://templateninja.net/themes/ditinggalrabi/v1.1/img/img01.jpg" class="gallery-images">
				          			<div class="photo-gallery" style="background: url(http://templateninja.net/themes/ditinggalrabi/v1.1/img/img01.jpg);"></div>
				          		</a>
				          	</div>
				          	<div class="col-md-4 col-sm-4 col-xs-12 animated fadeInDownBig">
				          		<a href="http://templateninja.net/themes/ditinggalrabi/v1.1/img/img02.jpg" class="gallery-images">
				          			<div class="photo-gallery" style="background: url(http://templateninja.net/themes/ditinggalrabi/v1.1/img/img02.jpg);"></div>
				          		</a>
				          	</div>
				          	<div class="col-md-4 col-sm-4 col-xs-12 animated fadeInRightBig">
				          		<a href="http://templateninja.net/themes/ditinggalrabi/v1.1/img/img03.jpg" class="gallery-images">
				          			<div class="photo-gallery" style="background: url(http://templateninja.net/themes/ditinggalrabi/v1.1/img/img03.jpg);"></div>
				          		</a>
				          	</div>
				          </div>
				        </div>
				        <div class="item active">
				          <div class="row">
				          	<div class="col-md-4 col-sm-4 col-xs-12 animated fadeInRightBig">	
				          		<a href="http://templateninja.net/themes/ditinggalrabi/v1.1/img/img04.jpg" class="gallery-images">
				          			<div class="photo-gallery" style="background: url(http://templateninja.net/themes/ditinggalrabi/v1.1/img/img04.jpg);"></div>
				          		</a>
				          	</div>
				          	<div class="col-md-4 col-sm-4 col-xs-12 animated fadeInUpBig">
				          		<a href="http://templateninja.net/themes/ditinggalrabi/v1.1/img/img05.jpg" class="gallery-images">
				          			<div class="photo-gallery" style="background: url(http://templateninja.net/themes/ditinggalrabi/v1.1/img/img05.jpg);"></div>
				          		</a>
				          	</div>
				          	<div class="col-md-4 col-sm-4 col-xs-12 animated fadeInLeftBig">
				          		<a href="http://templateninja.net/themes/ditinggalrabi/v1.1/img/img06.jpg" class="gallery-images">
				          			<div class="photo-gallery" style="background: url(http://templateninja.net/themes/ditinggalrabi/v1.1/img/img06.jpg);"></div>
				          		</a>
				          	</div>
				          </div>
				        </div>
				      </div>
				      <a class="left carousel-control" href="#wedding-photo" data-slide="prev">
				        <span class="glyphicon glyphicon-chevron-left"></span>
				      </a>
				      <a class="right carousel-control" href="#wedding-photo" data-slide="next">
				        <span class="glyphicon glyphicon-chevron-right"></span>
				         
				      </a>
				    </div>
				</div>
			</div>
		</div>
	</section>
	<!-- end:photos -->
</body>
</html>
